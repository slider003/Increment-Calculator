<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Date Calculator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Date Calculator">
    <link rel="apple-touch-icon" href="icon-152x152.png">
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Date Calculator</h1>
        
        <!-- PWA Install Banner (will be shown/hidden by JavaScript) -->
        <div id="installBanner" class="install-banner hidden">
            <div class="install-content">
                <span>üì± Install this app for a better experience!</span>
                <div>
                    <button id="installBtn" class="btn-install">Install</button>
                    <button id="dismissBtn" class="btn-dismiss">Maybe Later</button>
                </div>
            </div>
        </div>
        
        <!-- Start Date Input -->
        <div class="section">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        
        <!-- Increment Settings -->
        <div class="section purple">
            <div class="section-title purple" onclick="toggleSettings()">
                ‚öôÔ∏è Increment Settings <span id="settingsToggle">(Hide)</span>
            </div>
            <div id="settingsPanel">
                <div class="grid grid-2" style="margin-bottom: 16px;">
                    <div>
                        <label for="initialIncrement">Initial Increment (days):</label>
                        <input type="number" id="initialIncrement" min="1" max="365" value="7">
                    </div>
                    <div>
                        <label for="incrementStep">Increment Step (days):</label>
                        <input type="number" id="incrementStep" min="0" max="30" value="2">
                    </div>
                </div>
                <div>
                    <label>Increment Sequence Preview:</label>
                    <div id="incrementPreview" class="increment-preview"></div>
                </div>
            </div>
        </div>
        
        <!-- Speed Dial Dates -->
        <div class="section green">
            <div class="section-title green">üìå Speed-Dial Dates</div>
            <div class="flex" style="margin-bottom: 16px;">
                <input type="text" id="speedDialLabel" placeholder="Enter label for current settings" class="flex-1">
                <button type="button" onclick="saveSpeedDial()" class="btn-green">Save</button>
            </div>
            <div id="speedDialList">
                <p class="text-sm" style="color: #6b7280; font-style: italic;">No saved configurations yet.</p>
            </div>
        </div>
        
        <!-- Current Date Info -->
        <div class="section gray">
            <h3 class="font-semibold" style="margin-bottom: 16px;">Today: <span id="todayDate"></span></h3>
            <div class="grid grid-3">
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Recent Dates:</h4>
                    <div id="recentDates"></div>
                </div>
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Closest Date:</h4>
                    <div id="closestDate" class="font-semibold" style="color: #3b82f6;"></div>
                </div>
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Upcoming Dates:</h4>
                    <div id="upcomingDates"></div>
                </div>
            </div>
        </div>
        
        <!-- Calendar -->
        <div class="section">
            <div class="flex-between" style="margin-bottom: 20px;">
                <button class="calendar-nav" onclick="changeMonth(-1)" type="button">‚Üê Previous</button>
                <div style="text-align: center;">
                    <h3 id="calendarTitle" class="font-semibold" style="font-size: 18px;"></h3>
                    <div id="debugInfo" class="text-xs" style="margin-top: 4px;"></div>
                </div>
                <button class="calendar-nav" onclick="changeMonth(1)" type="button">Next ‚Üí</button>
            </div>
            
            <div class="grid grid-7" style="margin-bottom: 8px;">
                <div class="calendar-header-day">Sun</div>
                <div class="calendar-header-day">Mon</div>
                <div class="calendar-header-day">Tue</div>
                <div class="calendar-header-day">Wed</div>
                <div class="calendar-header-day">Thu</div>
                <div class="calendar-header-day">Fri</div>
                <div class="calendar-header-day">Sat</div>
            </div>
            
            <div id="calendarGrid" class="grid grid-7"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot blue"></div>
                    <span>Calculated Dates</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot red"></div>
                    <span>Today</span>
                </div>
            </div>
        </div>
        
        <!-- Mathematical Formula Section -->
        <div class="section blue">
            <div class="section-title blue" onclick="toggleFormula()">
                ‚ÑπÔ∏è Mathematical Formula <span id="formulaToggle">(Hide)</span>
            </div>
            <div id="formulaPanel">
                <div id="formulaContent"></div>
            </div>
        </div>
    </div>

    <!-- PWA Installation and Service Worker Scripts -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Show the install banner
            installBanner.classList.remove('hidden');
        });

        installBtn.addEventListener('click', (e) => {
            // Hide the banner
            installBanner.classList.add('hidden');
            // Show the prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });

        dismissBtn.addEventListener('click', (e) => {
            installBanner.classList.add('hidden');
            // Store dismissal in localStorage to not show again for a while
            localStorage.setItem('installDismissed', Date.now());
        });

        // Check if already dismissed recently
        window.addEventListener('load', () => {
            const dismissed = localStorage.getItem('installDismissed');
            if (dismissed && (Date.now() - dismissed < 7 * 24 * 60 * 60 * 1000)) { // 7 days
                installBanner.classList.add('hidden');
            }
        });

        // Handle app install
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            installBanner.classList.add('hidden');
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
