<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Date Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
            line-height: 1.6;
            color: #374151;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .section {
            margin-bottom: 24px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .section.purple { 
            background: #faf5ff; 
            border-color: #c084fc; 
        }
        
        .section.green { 
            background: #f0fdf4; 
            border-color: #4ade80; 
        }
        
        .section.gray { 
            background: #f9fafb; 
            border-color: #d1d5db; 
        }
        
        .section.blue { 
            background: #eff6ff; 
            border-color: #3b82f6; 
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        
        .section-title.purple { color: #7c3aed; }
        .section-title.green { color: #059669; }
        .section-title.blue { color: #1d4ed8; }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
        }
        
        input, button {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input {
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) { 
            background: #2563eb; 
        }
        
        button:disabled { 
            background: #9ca3af; 
            cursor: not-allowed; 
        }
        
        .btn-green { background: #059669; }
        .btn-green:hover:not(:disabled) { background: #047857; }
        
        .btn-red { background: #dc2626; }
        .btn-red:hover:not(:disabled) { background: #b91c1c; }
        
        .grid {
            display: grid;
            gap: 16px;
        }
        
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-7 { grid-template-columns: repeat(7, 1fr); gap: 4px; }
        
        .flex { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .flex-between { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .flex-1 { flex: 1; }
        
        .calendar-nav {
            padding: 8px 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        
        .calendar-nav:hover { 
            background: #f3f4f6; 
        }
        
        .calendar-day {
            height: 36px;
            width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            margin: 0 auto;
        }
        
        .calendar-day.highlighted {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
            font-weight: 600;
        }
        
        .calendar-day.today {
            box-shadow: 0 0 0 2px #dc2626;
        }
        
        .calendar-header-day {
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
        }
        
        .speed-dial-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .hidden { 
            display: none !important; 
        }
        
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; color: #6b7280; }
        .font-mono { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        
        .increment-preview {
            background: white;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #374151;
        }
        
        .legend {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 16px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .legend-dot.blue { 
            background: #3b82f6; 
        }
        
        .legend-dot.red { 
            border: 2px solid #dc2626; 
            background: transparent; 
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3 { 
                grid-template-columns: 1fr; 
            }
            .container { 
                padding: 16px; 
                margin: 10px; 
            }
            h1 {
                font-size: 24px;
            }
            .legend {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Date Calculator</h1>
        
        <!-- Start Date Input -->
        <div class="section">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        
        <!-- Increment Settings -->
        <div class="section purple">
            <div class="section-title purple" onclick="toggleSettings()">
                ‚öôÔ∏è Increment Settings <span id="settingsToggle">(Show)</span>
            </div>
            <div id="settingsPanel" class="hidden">
                <div class="grid grid-2" style="margin-bottom: 16px;">
                    <div>
                        <label for="initialIncrement">Initial Increment (days):</label>
                        <input type="number" id="initialIncrement" min="1" max="365" value="7">
                    </div>
                    <div>
                        <label for="incrementStep">Increment Step (days):</label>
                        <input type="number" id="incrementStep" min="0" max="30" value="2">
                    </div>
                </div>
                <div>
                    <label>Increment Sequence Preview:</label>
                    <div id="incrementPreview" class="increment-preview"></div>
                </div>
            </div>
        </div>
        
        <!-- Speed Dial Dates -->
        <div class="section green">
            <div class="section-title green">üìå Speed-Dial Dates</div>
            <div class="flex" style="margin-bottom: 16px;">
                <input type="text" id="speedDialLabel" placeholder="Enter label for current settings" class="flex-1">
                <button onclick="saveSpeedDial()" class="btn-green">Save</button>
            </div>
            <div id="speedDialList">
                <p class="text-sm" style="color: #6b7280; font-style: italic;">No saved configurations yet.</p>
            </div>
        </div>
        
        <!-- Current Date Info -->
        <div class="section gray">
            <h3 class="font-semibold" style="margin-bottom: 16px;">Today: <span id="todayDate"></span></h3>
            <div class="grid grid-3">
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Recent Dates:</h4>
                    <div id="recentDates"></div>
                </div>
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Closest Date:</h4>
                    <div id="closestDate" class="font-semibold" style="color: #3b82f6;"></div>
                </div>
                <div>
                    <h4 class="font-medium" style="margin-bottom: 8px;">Upcoming Dates:</h4>
                    <div id="upcomingDates"></div>
                </div>
            </div>
        </div>
        
        <!-- Calendar -->
        <div class="section">
            <div class="flex-between" style="margin-bottom: 20px;">
                <button class="calendar-nav" onclick="changeMonth(-1)">‚Äπ Previous</button>
                <div style="text-align: center;">
                    <h3 id="calendarTitle" class="font-semibold" style="font-size: 18px;"></h3>
                    <div id="debugInfo" class="text-xs" style="margin-top: 4px;"></div>
                </div>
                <button class="calendar-nav" onclick="changeMonth(1)">Next ‚Ä∫</button>
            </div>
            
            <div class="grid grid-7" style="margin-bottom: 8px;">
                <div class="calendar-header-day">Sun</div>
                <div class="calendar-header-day">Mon</div>
                <div class="calendar-header-day">Tue</div>
                <div class="calendar-header-day">Wed</div>
                <div class="calendar-header-day">Thu</div>
                <div class="calendar-header-day">Fri</div>
                <div class="calendar-header-day">Sat</div>
            </div>
            
            <div id="calendarGrid" class="grid grid-7"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot blue"></div>
                    <span>Calculated Dates</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot red"></div>
                    <span>Today</span>
                </div>
            </div>
        </div>
        
        <!-- Formula Section -->
        <div class="section blue">
            <div class="section-title blue" onclick="toggleFormula()">
                ‚ÑπÔ∏è Mathematical Formula <span id="formulaToggle">(Show)</span>
            </div>
            <div id="formulaPanel" class="hidden">
                <div id="formulaContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Global application state
        let appState = {
            startDate: new Date().toISOString().split('T')[0],
            initialIncrement: 7,
            incrementStep: 2,
            dayOffset: 0,
            currentViewMonth: new Date(),
            speedDialDates: [],
            dateSequence: []
        };

        // Initialize the application
        function initApp() {
            const startDateInput = document.getElementById('startDate');
            startDateInput.value = appState.startDate;
            
            updateCurrentViewMonth();
            calculateDateSequence();
            updateAllDisplays();
            updateIncrementPreview();
            updateFormula();
        }

        // Event listeners setup
        function setupEventListeners() {
            document.getElementById('startDate').addEventListener('change', function(e) {
                appState.startDate = e.target.value;
                calculateDateSequence();
                updateAllDisplays();
            });

            document.getElementById('initialIncrement').addEventListener('input', function(e) {
                appState.initialIncrement = parseInt(e.target.value) || 7;
                calculateDateSequence();
                updateAllDisplays();
                updateIncrementPreview();
                updateFormula();
            });

            document.getElementById('incrementStep').addEventListener('input', function(e) {
                appState.incrementStep = parseInt(e.target.value) || 0;
                calculateDateSequence();
                updateAllDisplays();
                updateIncrementPreview();
                updateFormula();
            });

            document.getElementById('speedDialLabel').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveSpeedDial();
                }
            });
        }

        function calculateDateSequence() {
            const dates = [];
            const dateParts = appState.startDate.split('-').map(Number);
            let currentDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            dates.push(new Date(currentDate));
            
            let increment = appState.initialIncrement;
            
            for (let i = 0; i < 50; i++) {
                currentDate = new Date(currentDate.getTime() + increment * 24 * 60 * 60 * 1000);
                dates.push(new Date(currentDate));
                increment += appState.incrementStep;
            }
            
            appState.dateSequence = dates;
        }

        function updateCurrentViewMonth() {
            const today = new Date();
            const targetDate = new Date(today.getTime() + (appState.dayOffset * 24 * 60 * 60 * 1000));
            appState.currentViewMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 1);
        }

        function changeMonth(direction) {
            const daysToMove = direction * 30;
            appState.dayOffset += daysToMove;
            updateCurrentViewMonth();
            updateCalendar();
        }

        function updateAllDisplays() {
            updateTodayInfo();
            updateCalendar();
            updateSpeedDialList();
        }

        function updateTodayInfo() {
            const today = new Date();
            document.getElementById('todayDate').textContent = today.toDateString();
            
            const aroundToday = findDatesAroundToday();
            
            const recentEl = document.getElementById('recentDates');
            if (aroundToday.past.length > 0) {
                recentEl.innerHTML = aroundToday.past.map(date => 
                    '<div class="text-sm">' + formatDate(date) + '</div>'
                ).join('');
            } else {
                recentEl.innerHTML = '<div class="text-sm">No recent dates</div>';
            }
            
            document.getElementById('closestDate').textContent = formatDate(aroundToday.closest);
            
            const upcomingEl = document.getElementById('upcomingDates');
            if (aroundToday.future.length > 0) {
                upcomingEl.innerHTML = aroundToday.future.map(date => 
                    '<div class="text-sm">' + formatDate(date) + '</div>'
                ).join('');
            } else {
                upcomingEl.innerHTML = '<div class="text-sm">No upcoming dates</div>';
            }
        }

        function findDatesAroundToday() {
            const todayTime = new Date().getTime();
            let closestIndex = 0;
            let minDiff = Math.abs(appState.dateSequence[0].getTime() - todayTime);

            appState.dateSequence.forEach(function(date, index) {
                const diff = Math.abs(date.getTime() - todayTime);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestIndex = index;
                }
            });

            return {
                past: appState.dateSequence.slice(Math.max(0, closestIndex - 3), closestIndex),
                closest: appState.dateSequence[closestIndex],
                future: appState.dateSequence.slice(closestIndex + 1, closestIndex + 6)
            };
        }

        function updateCalendar() {
            const year = appState.currentViewMonth.getFullYear();
            const month = appState.currentViewMonth.getMonth();
            
            document.getElementById('calendarTitle').textContent = 
                appState.currentViewMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            document.getElementById('debugInfo').textContent = 
                'Day offset: ' + appState.dayOffset + ' | Viewing: ' + year + '-' + (month + 1);
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const today = new Date();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                grid.appendChild(emptyDiv);
            }
            
            // Calendar days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                if (isDateInSequence(date)) {
                    dayEl.className += ' highlighted';
                }
                
                if (isToday(date, today)) {
                    dayEl.className += ' today';
                }
                
                grid.appendChild(dayEl);
            }
        }

        function isDateInSequence(date) {
            return appState.dateSequence.some(function(seqDate) {
                return seqDate.toDateString() === date.toDateString();
            });
        }

        function isToday(date, today) {
            return date.toDateString() === today.toDateString();
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.getElementById('settingsToggle');
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                toggle.textContent = '(Hide)';
            } else {
                panel.classList.add('hidden');
                toggle.textContent = '(Show)';
            }
        }

        function toggleFormula() {
            const panel = document.getElementById('formulaPanel');
            const toggle = document.getElementById('formulaToggle');
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                toggle.textContent = '(Hide)';
            } else {
                panel.classList.add('hidden');
                toggle.textContent = '(Show)';
            }
        }

        function updateIncrementPreview() {
            const increments = [];
            for (let i = 0; i < 8; i++) {
                increments.push(appState.initialIncrement + (appState.incrementStep * i));
            }
            document.getElementById('incrementPreview').textContent = increments.join(' ‚Üí ') + ' days...';
        }

        function updateFormula() {
            const seq5 = getIncrementSequence(5);
            const content = 
                '<div style="margin-bottom: 16px;">' +
                    '<strong>Current Pattern Explanation:</strong>' +
                    '<ul style="margin-left: 20px; margin-top: 8px; line-height: 1.6;">' +
                        '<li>Start with your chosen date</li>' +
                        '<li>First increment: Add ' + appState.initialIncrement + ' days</li>' +
                        '<li>Second increment: Add ' + (appState.initialIncrement + appState.incrementStep) + ' days (' + appState.initialIncrement + ' + ' + appState.incrementStep + ')</li>' +
                        '<li>Third increment: Add ' + (appState.initialIncrement + (appState.incrementStep * 2)) + ' days (' + (appState.initialIncrement + appState.incrementStep) + ' + ' + appState.incrementStep + ')</li>' +
                        '<li>Continue adding ' + appState.incrementStep + ' more days to each increment</li>' +
                    '</ul>' +
                '</div>' +
                '<div style="margin-bottom: 12px;"><strong>Custom Formula:</strong></div>' +
                '<div class="increment-preview">' +
                    '<p>For increment n (where n starts at 1):</p>' +
                    '<p>Increment = ' + appState.initialIncrement + ' + ' + appState.incrementStep + ' √ó (n - 1)</p>' +
                    '<p>So: ' + seq5.join(', ') + ', ...</p>' +
                    '<br>' +
                    '<p>To find the nth date from start:</p>' +
                    '<p>Total days = Œ£(' + appState.initialIncrement + ' + ' + appState.incrementStep + ' √ó (i - 1)) for i = 1 to n</p>';
                    
            if (appState.incrementStep !== 0) {
                content += '<p>Simplified: Total days = ' + (appState.initialIncrement - appState.incrementStep) + 'n + ' + appState.incrementStep + 'n¬≤/2</p>';
            } else {
                content += '<p>Simplified: Total days = ' + appState.initialIncrement + 'n (constant increment)</p>';
            }
            
            content += '</div>';
            
            document.getElementById('formulaContent').innerHTML = content;
        }

        function getIncrementSequence(count) {
            const increments = [];
            for (let i = 0; i < count; i++) {
                increments.push(appState.initialIncrement + (appState.incrementStep * i));
            }
            return increments;
        }

        function saveSpeedDial() {
            const label = document.getElementById('speedDialLabel').value.trim();
            if (label) {
                const newSpeedDial = {
                    id: Date.now(),
                    label: label,
                    date: appState.startDate,
                    initialIncrement: appState.initialIncrement,
                    incrementStep: appState.incrementStep
                };
                appState.speedDialDates.push(newSpeedDial);
                document.getElementById('speedDialLabel').value = '';
                updateSpeedDialList();
            }
        }

        function selectSpeedDial(id) {
            const item = appState.speedDialDates.find(function(dial) {
                return dial.id === id;
            });
            
            if (item) {
                appState.startDate = item.date;
                appState.initialIncrement = item.initialIncrement;
                appState.incrementStep = item.incrementStep;
                
                document.getElementById('startDate').value = appState.startDate;
                document.getElementById('initialIncrement').value = appState.initialIncrement;
                document.getElementById('incrementStep').value = appState.incrementStep;
                
                calculateDateSequence();
                updateAllDisplays();
                updateIncrementPreview();
                updateFormula();
            }
        }

        function deleteSpeedDial(id) {
            appState.speedDialDates = appState.speedDialDates.filter(function(item) {
                return item.id !== id;
            });
            updateSpeedDialList();
        }

        function updateSpeedDialList() {
            const listEl = document.getElementById('speedDialList');
            
            if (appState.speedDialDates.length === 0) {
                listEl.innerHTML = '<p class="text-sm" style="color: #6b7280; font-style: italic;">No saved configurations yet. Enter a label above to save the current date and increment settings.</p>';
                return;
            }
            
            let html = '<div style="margin-bottom: 8px;"><h4 class="font-medium">Saved Configurations:</h4></div>';
            
            appState.speedDialDates.forEach(function(item) {
                const dateStr = new Date(item.date + 'T00:00:00').toLocaleDateString();
                html += '<div class="speed-dial-item">' +
                    '<div class="flex-1">' +
                        '<div class="font-medium">' + item.label + '</div>' +
                        '<div class="text-xs">Date: ' + dateStr + ' | Pattern: ' + item.initialIncrement + '+' + item.incrementStep + ' days</div>' +
                    '</div>' +
                    '<div class="flex">' +
                        '<button onclick="selectSpeedDial(' + item.id + ')" style="margin-right: 8px;">Use</button>' +
                        '<button onclick="deleteSpeedDial(' + item.id + ')" class="btn-red">Delete</button>' +
                    '</div>' +
                '</div>';
            });
            
            listEl.innerHTML = html;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            setupEventListeners();
        });
    </script>
</body>
</html>
